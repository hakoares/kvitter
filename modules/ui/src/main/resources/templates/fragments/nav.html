<html>

<div th:fragment="privatenav (username, roles)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Kvitter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/app">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/followers">Followers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="'/profile/'+${user.id}">Profile</a>
                </li>

                <!--Only available when role is ADMIN -->
                <div th:switch="${roles.name()}">
                    <li th:case="'ADMIN'" class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </div>

            </ul>

            <form class="form-inline my-2 my-lg-0 mr-3" th:action="@{/search}">
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search in tweets</button>
            </form>

            <i class="far fa-user mr-2"></i>
            <a class="text-muted mr-3" th:href="'/profile/'+${user.id}" th:text="${username}"></a>
            <a class="text-muted" href="/logout">Log out</a>

        </div>
    </nav>
</div>

<!--Nav when not signed in-->
<div th:fragment="publicnav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Kvitter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <a class="nav-link text-muted" href="/login">Log in</a>
        </div>
    </nav>
</div>
</html>
